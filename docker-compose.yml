version: '2'

services:
    foo-d-service:
        restart: always
        build: ./foo-d-service/
        volumes:
            - ./data:/data
        links:
            - redis:redis
        depends_on:
            - redis
        environment:
            - DEBUG=1
        working_dir: /usr/src/app
        command: python app.py
        ports:
            - "5000:5000"

    redis:
        restart: always
        image: redis:latest
        ports:
            - "6379:6379"
